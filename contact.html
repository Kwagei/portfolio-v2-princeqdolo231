<!DOCTYPE html>
<html>
    <head>
        <title>CONTACT</title>
        <style>
            body {
                margin: 0;
            }
            
             header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding-left: 30px;
                padding-right: 30px;
                font-family: cursive;
                font-size: x-large;
            }

            header a {
                
                text-decoration: none;
                padding-left: 30px;
                font-family: cursive;
                color: black;
                font-size: x-large;
            }

            .home-link .blog-link .portfolio-link,  a:hover {
                color: orangered;
            }

            .contact-link {
                color: red;
            }


            section {
                display: flex;
                border: 1px solid black;
                padding: 200px;
                background-color: black;
                justify-content: center;
            }

            aside {
                padding: 50px;
            }

            aside h1 {
                color: orangered;
                margin-bottom: 1px;
                font-family: cursive;
                font-size: 3em;
            }

            #Contact-Me-Form-h1 {
                display: flex;
                flex-direction: column;
                align-items: center;
                font-family: cursive;
                font-size: x-large;
                padding: 0%;
            }
            #Form-Main-Page {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-left: 20%;
                padding-right: 20%;
                margin-bottom: 80px;
            }

            #Form-First-Section {
                display: flex;
                justify-content: space-around;
            }

            #Form-Second-Section {
                display: flex;
                flex-direction: column; 
                justify-content: space-around;  
            }

            #Form-Third-Section {
                display: flex;
            }

            #Form-Fouth-Section {
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Prince Q</h1>
            <nav>
                <a class="home-link" href="index.html">Home</a>
                <a class="blog-link" href="blog.html">Blog</a>
                <a class="portfolio-link" href="portfolio.html">Portfolio</a>
                <a class="contact-link" href="contact.html">Contact</a>
            </nav>
        </header>

        <section>
            <aside>
                <h1>Contact Me</h1>
        </section>

        <div id="Contact-Me-Form-h1">
            <h1>Get connected with me on social media.</h1>
            <p>It does't get easier but you get better</p>
        </div>

        <main id="Form-Main-Page">

            <div id="Contact-Me-Form">
                <form method="" action="">
                    <fieldset>
                        <br>
                        <div id="Form-First-Section">

                            <div id="Form-First-Name">
                                <label>Name</label><br>
                                <input type="text" name="inputName">
                            </div>
        
                            <div id="Form-Email-Address">
                                <label>Email Address</label><br>
                                 <input type="Email" name="inputEmail">
                            </div>
                        </div>
                        <br>
                        <div id="Form-Second-Section">
                            <label>Subject:</label>
                            <select>
                                <optgroup>
                                    <option></option>
                                    <option>Appointment</option>
                                    <option>Concelling</option>
                                    <option>Business</option>
                                </optgroup>
                            </select>
                        </div>
                        <br>
                        <div id="Form-Third-Section">
                            <label>Gender:</label><br>
                                <input type="radio" name="gender" value="male"> Male 
                                <input type="radio" name="gender" value="female"> Female
                                <br>
        
                            <label>County:</label><br>
                            <select>
                                <optgroup>
                                    <option></option>
                                    <option>Bong County</option>
                                    <option>Lofa County</option>
                                    <option>Bomi County</option>
                                    <option>Gbarpolu COunty</option>
                                    <option>Grand Bassa County</option>
                                    <option>Grand Cape Mount County</option>
                                    <option>Grand Gedeh COunnty</option>
                                    <option>Grand Kru County</option>
                                    <option>Margibi COunty</option>
                                    <option>Maryland County</option>
                                    <option>Mountserrado County</option>
                                    <option>River Gee County</option>
                                    <option>Rivercess County</option>
                                    <option>Nimba County</option>
                                    <option>Sinoe County</option>
                                </optgroup>
                            </select>
                        </div>
                        <br>
                        <div id="Form-Fouth-Section">
                            <label>Message</label><br>
                                <textarea rows="10" cols="50" name="addressLocation">
                                </textarea>
                                <br><br>
                            <input type="submit" value="Submit">
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    <script>
        
    </script>
    </body>
</html>
